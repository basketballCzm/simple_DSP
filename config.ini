[tair_rdb]
master_addr=localhost:5198
slave_addr=
group_name=group_1
time_slice=10 # minutes
namespace=2
check_vip=0
log_file=tair_rdb.log

[ad_map]

[user_map]
max_duration_gap=30
add_user_sql=echo "begin transaction isolation level serializable;select add_user(%ld,'%s_%ld','%s_%ld');commit;"  | PGPASSWORD=123456 psql -h%s  -U wushuu -d adsweb 2>/dev/null  | grep -B 3 COMMIT | head -n 1 
query_user_id_sql=echo "select mac from users where id=%d limit 1" | PGPASSWORD=123456 psql -h%s  -U wushuu -d adsweb 2>/dev/null | grep -B 1 "1 row" |head -n 1
pg_server=WUSHUU-PG
