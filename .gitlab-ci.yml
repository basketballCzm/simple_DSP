image: caster/wushuu_dsp
variables:
  GIT_SSL_NO_VERIFY: "1"

build:
  stage: build
  script:
    - aclocal
    - automake --add-missing
    - autoconf
    - automake
    - sleep 10000
    - ./configure
    - TBLIB_ROOT=/usr/local make
    - TBLIB_ROOT=/usr/local make install
    #test
    - test/CbaseMdb_test
    - test/user_map_test
    - git config --global http.sslVerify false
    - npm install
    - mocha
